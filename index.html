<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="titulo-logo">
                <img src="img/VectorPizza.png" alt="Logo pizza">
                <h1>
                    <span class="pizza">Pizza</span><span>&</span><span class="front">Front</span>
                </h1>
            </div>
            <nav>
                <ul class="menu">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-container">
            <div class="img-deli">
                <h2 class="envio-gratis">
                    Envío gratis <span class="comprando">comprando</span> 2 pizzas.
                </h2>
                <img class="foto-deli" src="img/delivery.jpg" alt="Foto Delivery">
            </div>
            <div class="podio-pizzas">
                <h2>Podio de pizzas</h2>
                <div class="div-container">
                    <h3>Pizzas top 5:</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img class="pizzafall" src="img/PizzaFalling.jpg" alt="Pizza Falling">
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <div>
            <img src="img/VectorPizza.png" alt="Logo pizza">
            <h1>
                <span>Pizza</span>
                <span>&</span>
                <span>Front</span>
            </h1>
        </div>
    </footer>
</body>

</html>
